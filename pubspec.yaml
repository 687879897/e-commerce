name: asroo_store
description: A new Flutter project.
# The following line prevents the package from being accidentally published to
# pub.dev using `flutter pub publish`. This is preferred for private packages.
publish_to: 'none' # Remove this line if you wish to publish to pub.dev


version: 1.0.0+1

environment:
  sdk: '>=3.1.5 <4.0.0'


dependencies:
  flutter:
    sdk: flutter
  #language
  flutter_localizations:
    sdk: flutter


  cupertino_icons: ^1.0.2
  firebase_core: ^2.17.0
  flutter_screenutil: ^5.9.3
  flutter_dotenv: ^5.2.1


  connectivity_plus: ^5.0.2
  very_good_analysis: ^5.1.0
  flutter_native_splash: ^2.3.7
  animate_do: ^3.3.4

  # dart run build_runner build --delete-conflicting-outputs

  freezed_annotation: ^2.4.4
  shared_preferences: ^2.2.3
  get_it: ^8.0.3
  bloc: ^9.0.0
  flutter_bloc: ^9.0.0
  dio: ^5.8.0+1
  pretty_dio_logger: ^1.4.0
  retrofit_generator: ^8.2.1
  retrofit: ^4.4.2
  fluttertoast: ^8.2.5
  image_picker: ^1.0.8
  permission_handler: ^11.0.1
  flutter_zoom_drawer: ^3.2.0
  shimmer: ^3.0.0
  cached_network_image: ^3.3.1

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_launcher_icons: ^0.13.1
  freezed: ^2.5.2


  flutter_lints: ^2.0.0
  build_runner: ^2.4.9
  json_serializable: ^6.8.0
flutter_icons:
  android: true
  ios: true
  image_path: "assets/icons/app_icon.jpg"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/icons/play_store_512.png"


flutter:


  uses-material-design: true

  assets:
    - .env.dev
    - .env.prod
    - lang/ar.json
    - lang/en.json
    - assets/images/core/
    - assets/images/admin/
    - assets/images/customer/
    - assets/svg/


  fonts:
    # Arabic Font
    - family: Cairo
      fonts:
        - asset: assets/fonts/arabic/cairo/Cairo-Bold.ttf
          weight: 700
        - asset: assets/fonts/arabic/cairo/Cairo-Medium.ttf
          weight: 500
        - asset: assets/fonts/arabic/cairo/Cairo-Regular.ttf
          weight: 400
    # English Font
    - family: Poppins
      fonts:
        - asset: assets/fonts/english/poppins/Poppins-Bold.ttf
          weight: 700
        - asset: assets/fonts/english/poppins/Poppins-Medium.ttf
          weight: 500
        - asset: assets/fonts/english/poppins/Poppins-Regular.ttf
          weight: 400

